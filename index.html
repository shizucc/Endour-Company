<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endour Company</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/company_logo.png">
</head>
<body>
    <head>
        <nav>
            <h1>Logo</h1>
            <img src="" alt="">
        </nav>
    </head>

    <main>
        <section id="intro">
            <div id="intro-box">
                <table>
                    <tr>
                        <td><span><h1 id="title-left" class="title">Endour&nbsp;</h1><h1 id="title-right" class="title">Company</h1></span></td>
                        <td rowspan="2">

                            <img src="assets/img/product_mobile.png" alt="Product Image of Mobile App" class="product-img product-carousel animate-right">
                            <img src="assets/img/product_robot.png" alt="Product Image Robotics" class="product-img product-carousel animate-right">

                    </tr>
                    <tr>
                        <td id="box-left">
                            <p id="subtitle">Kami menyediakan berbagai layanan untuk mendukung bisnis Anda. Mulai dari <span id="products">Game</span></p></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div id="arrow-box">
                                <img src="assets/img/arrow_down.png" alt="Arrow Pointing Down" id="arrow-down">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </section>
        <section>
            <h1>Layanan</h1>
        </section>
        <section>
            <h1>About</h1>
        </section>

    <footer>Footer</footer>

    <script src="scripts/script.js"></script>

</html>
